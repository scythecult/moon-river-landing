<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://assets.flocktory.com/uploads/clients/3364/b76ae82e-dc65-416b-8ff2-882dbd04b2fa_global-normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Moon River</title>
  </head>
  <body>
    <div class="main-bg">
      <div class="wrapper">
        <header class="header">
          <a class="header__logo logo">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./images/header/logo@2x.png"
              />
              <img
                class="header__logo-image logo__image"
                src="./images/header/logo-m@2x.png"
                alt="Логотип Moon River"
              />
            </picture>
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li>
                <button
                  class="nav__list-button nav__list-button--fav"
                  type="button"
                  aria-label="Кнопка добавить в избранное"
                ></button>
              </li>
              <li>
                <button
                  class="nav__list-button nav__list-button--profile"
                  type="button"
                  aria-label="Кнопка войти в профиль пользователя"
                ></button>
              </li>
              <li>
                <button
                  class="nav__list-button nav__list-button--cart"
                  type="button"
                  aria-label="Кнопка открыть корзину"
                >
                  <span class="nav__list-button-count">1</span>
                </button>
              </li>
            </ul>
            <button
              class="nav__burger"
              type="button"
              aria-label="Открыть/Закрыть меню с подробостями"
            ></button>
          </nav>
        </header>
        <div class="hero" style="display: none">
          <img
            class="hero__product-logo"
            src="./images/hero/logo.png"
            alt="Логотип производителя"
          />
          <a
            class="hero__product-link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Смотреть коллекцию</a
          >
          <img
            class="hero__product-image"
            src="./images/hero/product.png"
            alt="Продукт производителя кольцо из белого золота с куче бриллинтов"
          />
        </div>
        <div class="info" style="display: none">
          <div class="lang-switcher">
            <button
              class="lang-switcher__button lang-switcher__button--active"
              type="button"
            >
              ru
            </button>
            <button class="lang-switcher__button" type="button">en</button>
          </div>
          <div class="product-info">
            <h3 class="product-info__title">КОЛЬЦО TRINITY, Cartier</h3>
            <p class="product-info__desc">Белое золото, бриллианты</p>
            <p class="product-info__price">498 000 ₽</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
